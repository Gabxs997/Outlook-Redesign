buildscript {
    ext.kotlin_version = '1.6.10' // Actualiza a una versión más reciente si es posible
    repositories {
        google()
        mavenCentral() // Reemplaza jcenter con mavenCentral ya que jcenter está en desuso
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4' // Actualiza a una versión más reciente
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
